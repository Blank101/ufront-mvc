<!DOCTYPE html>
<html>
<head>
	<title>$title</title>
	<style>
		body {
			font-family: sans-serif;
		}
		.container {
			max-width: 800px;
			margin: 30px auto;
		}
		.jumbotron {
			padding: 30px;
			border-radius: 30px;
			background-color: rgb(230,230,230);
		}
		p[frown] {
			text-align: center;
		}
		p[frown] span { 
			transform: rotate(90deg); 
			display: inline-block; 
			color: #bbb; 
			font-size: 3em;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<p frown><span>:(</span></p>
			$content
		</div>
	</div>
</body>
</html>
